{% extends 'base.html' %}
{% block content %}
  {% if g.user.username %}
  <h4>Welcome back, {{ g.user.username }}</h4>
  {% else %}
  <h4>Welcome!</h4>
  {% endif %}
  {% for post in posts %}
  <div class="">
    <p>
      {{ post.author }} says: {{ post.body }}
    </p>
  </div>
  {% endfor %}
{% endblock %}
